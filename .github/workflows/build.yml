name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

      - name: Build with Xcode
        run: |
          xcodebuild -project Speek.xcodeproj \
            -scheme Speek \
            -configuration Release \
            -derivedDataPath build \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=YES \
            CODE_SIGNING_ALLOWED=YES \
            build

      - name: Create app bundle
        run: |
          mkdir -p release
          cp -R build/Build/Products/Release/Speek.app release/

      - name: Create DMG
        run: |
          mkdir -p dmg-staging
          cp -R release/Speek.app dmg-staging/
          ln -s /Applications dmg-staging/Applications
          hdiutil create -volname "Speek" -srcfolder dmg-staging -ov -format UDZO Speek.dmg
          rm -rf dmg-staging

      - name: Create ZIP
        run: |
          cd release
          zip -r ../Speek.app.zip Speek.app
          cd ..

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Speek
          path: |
            Speek.dmg
            Speek.app.zip

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            Speek.dmg
            Speek.app.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
